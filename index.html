<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scout MT</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-2" id="body">
        <div class="container-fluid p-4 border border-danger border-1 rounded-2 mb-2 text-center">
            <div class="row">
                <div class="col">
                    <img src="assets/img/icocapi.png" alt="capi" width="30" height="24">
                </div>
                <div class="col-5">
                    <span class="fw-bolder">Análise de Dados - Scout</span>
                </div>
                <div class="col">
                    <img src="assets/img/icotui.png" alt="tuiu" width="30" height="24">
                </div>
            </div>
        </div>
        <form name="" action="#" class="">
        <div class="container-fluid p-2 border border-danger border-1 rounded-2 mb-2">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Equipe</span>
                        <input type="text" aria-label="First name" required placeholder="Número da Equipe" class="form-control" id="equipe">
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Partida</span>
                        <input type="text" aria-label="First name" required placeholder="Número da Partida" class="form-control" id="partida">
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="input-group-text">
                        <label for="" class="m-1">Aliança</label>
                        <div class="form-check m-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault1" id="Red" value="Red">
                            <label class="form-check-label alianca-vermelha" for="flexRadioDefault1">
                              Red
                            </label>
                          </div>
                          <div class="form-check m-1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="Blue" value="Blue" checked>
                            <label class="form-check-label alianca-azul" for="flexRadioDefault2">
                              Blue
                            </label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col text-center">
                    <span class="input-group-text" id="totalValue">0</span>
                </div>
            </div>
        </div>
        <div class="container-fluid p-3 border border-danger border-1 rounded-2">
                <span class="fw-bolder">AUTONOMO</span>
                <div class="row g-3 mt-2">
                    <span class="fw-bolder">Saiu da Linha</span>
                    <div class="col-md-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checksaida">
                            <label class="form-check-label" for="checksaida" id="labelsaida">Não</label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-5 mt-1">
                        <label for="rangeafautonomo" class="form-label fw-bolder">Alto Falante:</label>
                        <label for="rangeafautonomo">Valor selecionado = <span id="afautonomo">0</span></label>
                        <input type="number" class="form-range" id="rangeafautonomo" min="0" max="10" value="0">
                    </div>
                    <div class="col-md-5 mt-1">
                        <label for="rangeampautonomo" class="form-label fw-bolder">Amplificador:</label>
                        <label for="rangeampautonomo">Valor selecionado = <span id="ampautonomo">0</span></label>
                        <input type="number" class="form-range" id="rangeampautonomo" min="0" max="10" value="0">
                    </div>
                </div>
        </div>
        <div class="container-fluid p-3 border border-danger border-1 rounded-2 mt-3">
                <span class="fw-bolder">TELE-OP</span>
                <div class="row g-3 mt-3">
                    <div class="col-md-4 mt-1">
                        <label for="rangeaf" class="form-label fw-bolder">Alto Falante:</label>
                        <label for="rangeaf">Valor selecionado = <span id="af">0</span></label>
                        <input type="number" class="form-range" id="rangeaf" min="0" max="30" value="0">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="rangeafc" class="form-label fw-bolder">Auto Falante(Amplificado):</label>
                        <label for="rangeafc">Valor selecionado = <span id="afc">0</span></label>
                        <input type="number" class="form-range" id="rangeafc" min="0" max="30" value="0">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="rangeapf" class="form-label fw-bolder">Amplificador:</label>
                        <label for="rangeapf">Valor selecionado = <span id="apf">0</span></label>
                        <input type="number" class="form-range" id="rangeapf" min="0" max="30" value="0">
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Corrente</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checkcorrente">
                            <label class="form-check-label" for="checkcorrente" id="labelcorrente">Não</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">TRAP</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checktrap">
                            <label class="form-check-label" for="checktrap" id="labeltrap">Não</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Microfone</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checkmic">
                            <label class="form-check-label" for="checkmic" id="labelmic">Não</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Coopertition</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checkcoop">
                            <label class="form-check-label" for="checkcoop" id="labelcoop">Não</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Estacionou</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checkestacionou">
                            <label class="form-check-label" for="checkestacionou" id="labelestacionou">Não</label>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">Penalidades</span>
                                <input type="number" aria-label="Faltas" value="0" placeholder="Pontos Por Faltas" class="form-control" id="falta">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <div class="input-group-text">
                            <label for="" class="m-1">Resultado</label>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="radio" id="vitoria" name="flexRadioDefault" checked>
                                <label class="form-check-label vitoria" for="flexRadioDefault1">
                                  Vitória
                                </label>
                              </div>
                              <div class="form-check m-1">
                                <input class="form-check-input" type="radio" id="empate" name="flexRadioDefault">
                                <label class="form-check-label empate" for="flexRadioDefault2">
                                  Empate
                                </label>
                              </div>
                              <div class="form-check m-1">
                                <input class="form-check-input" type="radio" id="derrota" name="flexRadioDefault">
                                <label class="form-check-label derrota" for="flexRadioDefault2">
                                  Derrota
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="container-fluid p-3 border border-danger border-1 rounded-2 mb-1 mt-1">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text"><b><i>Chave De Acesso</i></b></span>
                        <input type="password" aria-label="Acess" class="form-control" id="key">
                    </div>
                </div>
            </div>
        <button class="btn btn-success mt-3 mb-4" type="button" id="enviar">Gravar Scout</button>
    </div>
    </form>
    <div>
        <dialog id="sucesso"><b>Enviado Com Sucesso!</b></dialog>
        <dialog id="erro"><b>Erro Ao Enviar, Tente Novamente!</b></dialog>
    </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
'</html>
