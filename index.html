<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scout</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-2">
        <div class="container-fluid p-4 border border-danger border-1 rounded-2 mb-2 text-center">
            <div class="row">
                <div class="col">
                    <img src="assets/img/icocapi.png" alt="capi" width="30" height="24">
                </div>
                <div class="col-5">
                    <span class="fw-bolder">Scouting Team</span>
                </div>
                <div class="col">
                    <img src="assets/img/icotui.png" alt="tuiu" width="30" height="24">
                </div>
            </div>
        </div>
        <div class="container-fluid p-4 border border-danger border-1 rounded-2 mb-2">
            <div class="row">
                <div class="col-9">
                    <div class="input-group">
                        <span class="input-group-text">Equipe</span>
                        <input type="text" aria-label="First name" class="form-control">
                    </div>
                </div>
                <div class="col-3 text-cente">

                    <span class="input-group-text">10</span>

                </div>
            </div>
        </div>
        <div class="container-fluid p-3 border border-danger border-1 rounded-2">

            <form name="" action="#" class="">
                <!--  -->
                <span class="fw-bolder">AUTONOMO</span>
                <div class="row g-3 mt-2">
                    <span class="fw-bolder">Saiu da Linha</span>
                    <div class="col-md-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checksaida" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked" id="labelsaida">Sim</label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-5 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Alto Falante:</label>

                        <label for="customRange1">Valor selecionado = <span id="afautonomo">0</span></label>
                        <input type="range" class="form-range" id="rangeafautonomo" min="0" max="10" value="0">

                    </div>
                    <!--  -->
                    <div class="col-md-5 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Amplificador:</label>

                        <label for="customRange1">Valor selecionado = <span id="ampautonomo">0</span></label>
                        <input type="range" class="form-range" id="rangeampautonomo" min="0" max="10" value="0">
                    </div>
                </div>

            </form>
        </div>
        <!--  -->
        <div class="container-fluid p-3 border border-danger border-1 rounded-2 mt-3">
            <form name="" action="#" class="">
                <span class="fw-bolder">TELE-OP</span>
                <div class="row g-3 mt-3">
                    <div class="col-md-4 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Alto Falante:</label>

                        <label for="customRange1">Valor selecionado = <span id="af">5</span></label>
                        <input type="range" class="form-range" id="rangeaf" min="0" max="30" value="5">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Auto Falante(COP):</label>

                        <label for="customRange1">Valor selecionado = <span id="afc">10</span></label>
                        <input type="range" class="form-range" id="rangeafc" min="0" max="30" value="10">
                    </div>
                    <!--  -->
                    <div class="col-md-4 mt-1">
                        <label for="customRange2" class="form-label fw-bolder">Amplificador:</label>

                        <label for="customRange1">Valor selecionado = <span id="apf">15</span></label>
                        <input type="range" class="form-range" id="rangeapf" min="0" max="30" value="15">
                    </div>
                </div>
                <!--  -->
                <div class="row g-3 mt-3">
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Corrente</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checkcorrente">
                            <label class="form-check-label" for="flexSwitchCheckChecked" id="labelcorrente">Não</label>
                        </div>
                    </div>
                    <!--  -->
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">TRAP</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checktrap">
                            <label class="form-check-label" for="flexSwitchCheckChecked" id="labeltrap">Não</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-1">
                        <span class="fw-bolder">Microfone</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="checkmic">
                            <label class="form-check-label" for="flexSwitchCheckChecked" id="labelmic">Não</label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <button class="btn btn-success mt-2 mb-4" type="submit">Gravar Scout</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="assets/js/script.js"></script>

</html>
